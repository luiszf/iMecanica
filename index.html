<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Coustard&display=swap" rel="stylesheet">  
    <title>iMecânica</title>
</head>
<body>
    <div id="cabecalho">
         <header>
            <img src="logo2.jpeg">           
             <h2>NA SUA GARAGEM</h2>                                                        
         </header>                            
    </div>

    <ul id="inf">                
        <li id="quemsomos">QUEM SOMOS</li>
        <li id="contato">CONTATO</li>   
     </ul>  

    <div id="botoes">
        <h1>NOSSOS SERVIÇOS</h1>
        <ul id="servicos">
            <li id="injecao"><span>Injeção Eletrônica</span></li>
            <li id="suspensao"><span>Suspensão</span></li>
            <li id="freios"><span>Freios</span></li>
            <li id="correia"><span>Correia Dentada</span></li>
        </ul>
    </div>
      
    <form>
        <fieldset>
             <legend>AGENDE UMA VISITA</legend>
             <label for="nome">Nome:</label>
             <input type="text" name="nome" value="Qual seu nome?">
             <label for="browser">Escolha um serviço:</label>
             <input list="servico" name="servico" id="servico">            
                  <datalist id="servicoss">
                      <option value="Injeção Eltrônica">
                      <option value="Suspensão">
                      <option value="Freios">
                      <option value="Correia Dentada">                
                  </datalist>           
             <br><br><label for="email">E-mail:</label>
             <input type="email" name="email" value="Qual seu email?"><br><br>
             <label for="whats">WhatsApp:</label>
             <input type="tel" name="whats" value="Qual seu número de celular?">
        </fieldset>
    </form> 

    <footer>
        <p>Instagram | WhatsApp</p>
    </footer>
</body>
</html>
