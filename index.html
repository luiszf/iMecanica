<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">


    <link href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap" rel="stylesheet">

    <title>iMecânica</title>
</head>

<body>
    <div id="initial-screen">

        <ul class="top">

            <li class="titulo-mecanica"><a href=""> iMecânica</a></li>
            <li class="titulo-freio"><a href="">Freio</a></li>
            <li class="titulo-suspensao"><a href="">Suspensão</a></li>
            <li class="titulo-corrente"><a href="">Corrente Dentada</a></li>
            <li class="titulo-injecao"><a href="">Injeção Eletrônica</a></li>
            <li class="titulo-pedidos"><a href=""> Pedidos</a></li>

        </ul>




        <div class="main-img">

        </div>

        
            <ul class="middle-img">
                <li class="img-freio"> Freio</li>
                <li class="img-suspensao">Suspensão</li>
                <li class="img-injecao">Injeção Eletrônica</li>
                <li class="img-corrente">Corrente Dentada</li>
                <li class="img-others">Outros</li>
            </ul>
        

        <div class="cadastro">

            <form action="">
                <fieldset class="dados">
                    <legend>Agende uma visita por aqui</legend>
                    <label for="fname">Nome:</label><br>
                    <input type="text" id="fname" name="fname"><br><br>
                    <label for="fcpf">CPF:</label><br>
                    <input type="text" id="fcpf" name="fcpf"><br><br>
                    <label for="fcelular">Celular:</label><br>
                    <input type="text" id="fcelular" name="fcelular"><br><br>
                    <label for="fdia">Dia:</label><br>
                    <input type="text" id="fdia" name="fdia"><br><br>
                    <label for="fhorario">Horário:</label>
                    <input type="text" id="fhorario" name="fhorario"><br><br>
                    <label for="fproblema">Qual o problema no carro?</label>
                    <input type="text" id="fproblema" name="fproblema"><br><br>
                    <label for="fdescricao">Descreva o problema:</label>
                    <input type="text" id="fdescricao" name="fdescricao"><br><br>
                    <input type="submit" value="Enviar">
                </fieldset>
            </form>

        </div>




        <footer class="rodape">
            <p>Instagram | Whatsapp</p>
        </footer>

    </div>
</body>

</html>
