<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">


    <link
        href="https://fonts.googleapis.com/css2?family=Abel&family=Rambla:ital@0;1&family=Ropa+Sans&family=Staatliches&display=swap"
        rel="stylesheet">
    <title>iMecânica</title>
</head>

<body>
    <div id="initial-screen">


        <div class="menu-hamburguer">
            <div class="one"></div>
            <div class="two"> </div>
            <div class="three"></div>
        </div>

<div class="menu-faixa">
   <span>iMecânica</span>
</div>


        <nav>
            <ul class="menu">
                <li class="cabecalho-mecanica"><a href=""> iMecânica</a></li>
                <li class="cabecalho-freio"><a href="">Freio</a></li>
                <li class="cabecalho-suspensao"><a href="">Suspensão</a></li>
                <li class="cabecalho-corrente"><a href="">Corrente Dentada</a></li>
                <li class="cabecalho-injecao"><a href="">Injeção Eletrônica</a></li>
                <li class="cabecalho-pedidos"><a href=""> Pedidos</a></li>
            </ul>
        </nav>

        <div class="texto-apresentacao">
            <h2>Está com algum problema no carro?</h2>
            <h1>Levamos uma mecânica aonde você estiver!</h1>
        </div>



        <div class="imagem-principal">

        </div>

        <div class="conheca-nos">
            <span> Conheça-nos</span>
        </div>


        <div class="cadastro">

            <form action="">
                <fieldset class="dados">
                    <legend>Agende uma visita por aqui</legend>
                    <label for="fname">Nome:</label>
                    <input type="text" id="fname" name="fname"><br><br>
                    <label for="fcpf">CPF:</label>
                    <input type="text" id="fcpf" name="fcpf"><br><br>
                    <label for="fcelular">Celular:</label>
                    <input type="text" id="fcelular" name="fcelular"><br><br>
                    <label for="fdia">Dia:</label>
                    <input type="text" id="fdia" name="fdia"><br><br>
                    <label for="fhorario">Horário:</label>
                    <input type="text" id="fhorario" name="fhorario"><br><br>
                    <label for="fproblema">Qual o problema no carro?</label>
                    <input type="text" id="fproblema" name="fproblema"><br><br>
                    <label for="fdescricao">Descreva o problema:</label>
                    <input type="text" id="fdescricao" name="fdescricao"><br><br>
                    <input type="submit" id="enviar" value="ENVIAR">
                </fieldset>
            </form>

        </div>




        <footer class="rodape">
            <p>Instagram | Whatsapp</p>
        </footer>

    </div>
</body>

</html>
